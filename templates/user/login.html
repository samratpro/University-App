{% extends 'base.html' %}
{% load static %}

{% block basecontent %}

  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="{% url 'login' %}" class="text-nowrap text-center d-block py-3">
                  <img src="{{logos.logo_img.url}}" width="100px" alt="">
                </a>
                <p class="text-center">Login kkbau dashboard</p>
                <form action="" method="post">
                  {% csrf_token %}

                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input name="email" type="email" class="form-control" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" >
                  </div>
                  <div class="d-flex align-items-center justify-content-between mb-4">
                    <div class="form-check">
                      <input type="checkbox" name="remember_me" class="form-check-input">
                      <label class="form-check-label text-dark" for="flexCheckChecked">
                        Remeber this Device
                      </label>
                    </div>
                    <a class="text-primary fw-bold" href="{% url 'forget_password' %}">Forgot Password ?</a>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-3 mb-0 fw-bold">New Student?</p>
                    <a class="text-primary fw-bold ms-2" href="{% url 'register' %}">Create an account</a>
                  </div>
                </form>
                <div class="mt-2 mb-5 p-1 text-center fs-4 text-danger font-weight-bold">
     
                  {% for message in messages %}
                      <p style="color:red" class="font-weight-bold mb-4">{{message}}</p>
                  {% endfor %}
          
                 </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock basecontent %}
